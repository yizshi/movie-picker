<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create / Manage Meetings - Movie Picker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container py-4">
    <a href="/" class="btn btn-link">‚Üê Back</a>
    <h1 class="mb-3">Create / Manage Meetings</h1>

    <form id="meeting-form" class="mb-4">
      <div id="admin-area" class="mb-3">
        <label class="form-label">Admin login</label>
        <div class="input-group mb-2">
          <input type="password" id="admin-pass" class="form-control" placeholder="Admin password">
          <button id="admin-login-btn" class="btn btn-outline-primary" type="button">Log in</button>
          <button id="admin-logout-btn" class="btn btn-outline-secondary d-none" type="button">Log out</button>
        </div>
        <div id="admin-msg" class="text-danger small"></div>
      </div>
      <div id="meeting-form-content" class="d-none">
        <div class="row">
          <div class="col-md-6 mb-2">
            <label class="form-label">Name</label>
            <input type="text" id="meeting-name" class="form-control" placeholder="e.g. Nov 01 Meeting">
          </div>
          <div class="col-md-6 mb-2">
            <label class="form-label">Date</label>
            <input type="date" id="meeting-date" class="form-control">
          </div>
        </div>

        <div class="mb-2">
          <label class="form-label">Candidate days (comma separated)</label>
          <input type="text" id="meeting-days" class="form-control" placeholder="2025-11-01, 2025-11-02">
        </div>

        <div class="mb-2">
          <label class="form-label">Allowed movie IDs (optional, comma separated)</label>
          <input type="text" id="meeting-allowed" class="form-control" placeholder="1,2,3">
          <div class="form-text">Leave empty to allow all suggested movies.</div>
        </div>

        <div class="form-check mb-2">
          <input class="form-check-input" type="checkbox" id="meeting-open" checked>
          <label class="form-check-label" for="meeting-open">Voting open</label>
        </div>

        <button class="btn btn-primary" type="submit">Create meeting</button>
        <div id="meeting-msg" class="mt-2"></div>
      </div>
    </form>

    <h3>Existing meetings</h3>
    <div id="meetings-list" class="list-group"></div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
