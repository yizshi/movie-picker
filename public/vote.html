<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vote - Movie Picker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container py-4">
    <a href="/" class="btn btn-link">‚Üê Back</a>
    <h1 class="mb-3">Vote (top 3)</h1>

    <form id="vote-form">
      <div class="mb-2">
        <label class="form-label">Meeting</label>
        <div id="meeting-name" class="form-control-plaintext text-muted">(selecting the current open meeting)</div>
      </div>
      <div id="availability-container" class="mb-2"></div>
      <div class="mb-2">
        <label class="form-label">Your name</label>
        <input type="text" id="vote-name" class="form-control" placeholder="Your name" required>
      </div>
      <div class="mb-2">
        <label class="form-label">1st choice</label>
        <select id="rank1" class="form-select" required>
          <option value="" disabled selected>pick me, it's required</option>
        </select>
      </div>
      <div class="mb-2">
        <label class="form-label">2nd choice</label>
        <select id="rank2" class="form-select" required>
          <option value="" disabled selected>pick me, it's required</option>
        </select>
      </div>
      <div class="mb-2">
        <label class="form-label">3rd choice</label>
        <select id="rank3" class="form-select" required>
          <option value="" disabled selected>pick me, it's required</option>
        </select>
      </div>
      <button class="btn btn-success" type="submit">Submit votes</button>
      <div id="vote-msg" class="mt-2"></div>
    </form>

    <h3 class="mt-4">Current suggestions</h3>
    <div id="movies-list" class="row gy-3"></div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
