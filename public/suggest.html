<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Suggest a Movie - Movie Picker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container py-4">
    <a href="/" class="btn btn-link">‚Üê Back</a>
    <h1 class="mb-3">Suggest a Movie</h1>

    <form id="suggest-form" class="mb-4">
      <div class="mb-2">
        <label class="form-label">Your name</label>
        <input type="text" id="suggest-name" class="form-control" placeholder="Your name">
      </div>
      <div class="mb-2">
        <label class="form-label">Title</label>
        <input type="text" id="suggest-title" class="form-control" placeholder="Movie title" required>
      </div>
      <div class="mb-2">
        <label class="form-label">IMDB Link (required)</label>
        <input type="url" id="suggest-poster" class="form-control" placeholder="Paste an IMDB movie link (https://www.imdb.com/title/tt...)" required>
        <div class="form-text">Please paste the IMDB movie link (e.g. https://www.imdb.com/title/tt...). Poster will be fetched automatically from TMDB.</div>
      </div>
      <div class="mb-2">
        <label class="form-label">Notes</label>
        <textarea id="suggest-notes" class="form-control" rows="2" placeholder="Why do you recommend it?"></textarea>
      </div>
      <button class="btn btn-primary" type="submit">Submit suggestion</button>
      <div id="suggest-msg" class="mt-2"></div>
    </form>

    <h3 class="mt-4">All suggestions</h3>
    <div id="movies-list" class="row gy-3"></div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
