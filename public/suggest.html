<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Suggest a Movie - Movie Picker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <a href="/" class="btn btn-link">‚Üê Back</a>
        <h1 class="mb-0">Suggest a Movie</h1>
      </div>
      <a href="/movies.html" class="btn btn-outline-primary">
        <span>üé¨</span> Browse All Movies
      </a>
    </div>

    <form id="suggest-form" class="mb-4">
      <div class="mb-2">
        <label class="form-label">Your name</label>
        <input type="text" id="suggest-name" class="form-control" placeholder="Your name">
      </div>
      <div class="mb-2">
        <label class="form-label">Title</label>
        <input type="text" id="suggest-title" class="form-control" placeholder="Movie title" required>
      </div>
      <div class="mb-2">
        <label class="form-label">IMDB Link (required)</label>
        <input type="url" id="suggest-poster" class="form-control" placeholder="Paste an IMDB movie link (https://www.imdb.com/title/tt...)" required>
        <div class="form-text">Please paste the IMDB movie link (e.g. https://www.imdb.com/title/tt...). Poster will be fetched automatically from TMDB.</div>
      </div>
      <div class="mb-2">
        <label class="form-label">Notes</label>
        <textarea id="suggest-notes" class="form-control" rows="2" placeholder="Why do you recommend it?"></textarea>
      </div>
      <button class="btn btn-primary" type="submit">Submit suggestion</button>
      <div id="suggest-msg" class="mt-2"></div>
    </form>

    <h3 class="mt-4">All suggestions</h3>
    
    <!-- Search and Filter Controls -->
    <div class="movie-controls mb-3">
      <div class="row g-3">
        <div class="col-md-6">
          <div class="input-group">
            <span class="input-group-text">üîç</span>
            <input type="text" id="movie-search" class="form-control" placeholder="Search movies by title...">
            <button class="btn btn-outline-secondary" type="button" id="clear-search">Clear</button>
          </div>
        </div>
        <div class="col-md-3">
          <select id="genre-filter" class="form-select">
            <option value="">All Genres</option>
          </select>
        </div>
        <div class="col-md-3">
          <select id="suggester-filter" class="form-select">
            <option value="">All Suggesters</option>
          </select>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-12">
          <div class="d-flex justify-content-between align-items-center">
            <small class="text-muted" id="movie-count">Loading movies...</small>
            <div>
              <button class="btn btn-sm btn-outline-primary" id="expand-all">Expand All</button>
              <button class="btn btn-sm btn-outline-secondary" id="collapse-all">Collapse All</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div id="movies-list" class="row gy-3"></div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
