<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Results - Distruibued Denail of Screentime/title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container py-4">
    <a href="/" class="btn btn-link">‚Üê Back</a>
    <h1 class="mb-3">Results</h1>

    <div class="row">
      <div class="col-md-6">
        <h2 id="results-meeting-name" class="mb-1 text-muted">(showing current open meeting or last finished meeting)</h2>
     <div id="results-meeting-date" class="mb-1 text-muted"></div>
     <div class="mb-3">
       <div id="results-meeting-date-counts" class="text-muted mb-2"></div>
       <div id="date-voting-results" class="date-results-container"></div>
     </div>
        <h5>Current standings</h5>
        <div id="results-list"></div>
        <hr />
        <div class="mt-3">
          <a id="goto-watched-page" class="btn btn-outline-primary btn-sm" href="/watched-list.html">Open watched meetings</a>
        </div>
      </div>
      <div class="col-md-6">
        <h3 class="mt-4">Winning suggestion</h3>
        <div id="movies-list" class="row gy-3"></div>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
