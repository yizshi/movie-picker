name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Functions dependencies
        run: |
          cd functions
          npm ci

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
          ADMIN_PASSWORD_HASH: ${{ secrets.ADMIN_PASSWORD_HASH }}
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}

      - name: Run Functions tests
        run: |
          cd functions
          npm test
        env:
          NODE_ENV: test

      - name: Generate test coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  deploy:
    name: Deploy to Firebase
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Functions dependencies
        run: |
          cd functions
          npm ci

      - name: Setup Firebase CLI
        run: npm install -g firebase-tools

      - name: Create Firebase service account file
        run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}' > ./service-account.json

      - name: Set up environment variables
        run: |
          echo "GOOGLE_APPLICATION_CREDENTIALS=./service-account.json" >> $GITHUB_ENV
          echo "FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}" >> $GITHUB_ENV

      - name: Configure Firebase Functions environment
        run: |
          firebase functions:config:set \
            app.admin_password_hash="${{ secrets.ADMIN_PASSWORD_HASH }}" \
            app.tmdb_api_key="${{ secrets.TMDB_API_KEY }}" \
            --project ${{ secrets.FIREBASE_PROJECT_ID }} \
            --token ${{ secrets.FIREBASE_TOKEN }}

      - name: Deploy to Firebase
        run: |
          firebase deploy \
            --project ${{ secrets.FIREBASE_PROJECT_ID }} \
            --token ${{ secrets.FIREBASE_TOKEN }}

      - name: Clean up service account file
        if: always()
        run: rm -f ./service-account.json

      - name: Deployment notification
        if: success()
        run: echo "üöÄ Successfully deployed to Firebase!"

      - name: Deployment failure notification
        if: failure()
        run: echo "‚ùå Firebase deployment failed!"
